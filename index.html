<!DOCTYPE html>
<html>
<head>
    <title>Landing Page Menu Makanan</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            color: #ff6347;
        }

        /* Main content styling */
        .content {
            text-align: center;
            margin-top: 50px;
        }

        .content h1 {
            font-size: 3rem;
            color: #333;
        }

        .menu-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .menu-item {
            width: 200px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .menu-item h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .menu-item p {
            color: #666;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Daftar</a>
        <a href="#">Menu</a>
        <a href="#">Makanan</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Selamat Datang di Menu Kami</h1>
        <div class="menu-list">
            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1603360946369-dc9bb6258143?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Makanan 1">
                <h2>Sate Kambing</h2>
                <p>Sate kambing dengan kentang dan tomat</p>
            </div>
            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1501200291289-c5a76c232e5f?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Makanan 2">
                <h2>Ayam Bakar</h2>
                <p>Ayam Bakar enak 1 ekor</p>
            </div>
        </div>
    </div>
</body>
</html>
