<!DOCTYPE html>
<html>
<head>
    <title>CSS Positioning Exercise</title>
    <style>
        .blue-box {
            width: 500px;
            height: 200px;
            background-color: blue;
            position: relative;
            margin-top: 200px;
            margin-left: 200px;
        }
        
        .red-circle {
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 300px;
        }
    </style>
</head>
<body>
    <div class="blue-box">
        <div class="red-circle"></div>
    </div>
</body>
</html>
